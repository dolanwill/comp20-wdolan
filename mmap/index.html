<!DOCTYPE html>
<html>

  <head>
    <title>Will Dolan Marauder Map</title>
	<meta name="viewport" content="initial-scale=1.0", user-scalable="no" />
	<link rel="stylesheet" href="mmap.css" />

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places">
    </script>
  

    <script type="text/javascript">

    	var myLat = 42.4059688;
			var myLng = -71.1184134;
			var myLoc = new google.maps.LatLng(myLat, myLng);
      var mapOptions = {
                center: { lat: 42.4059688, lng: -71.1184134 },
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
              };
      var map;
      var marker;
      var infowindow = null;
      var request = new XMLHttpRequest();

			function initialize() {
				
	              map = new google.maps.Map(document.getElementById('map-canvas'),
                     mapOptions);
        
                getMyLocation();

    	};

    	function getMyLocation() {
    			console.log("in getmyloc");

    			if (navigator.geolocation) { 

    					navigator.geolocation.getCurrentPosition(function(position) {
    						console.log("in subfunction");
    						myLat = position.coords.latitude;
    						myLng = position.coords.longitude;
    						console.log(myLat);
    						console.log(myLng);
                
                renderMap();

    					   });
				  }
    			else{
        				console.log("fuck this shit");
        				alert("Geolocation is not supported by your browser.");
    			}
    	}


    	function renderMap(){
    		    console.log("in rendermap");
            
            myLoc = new google.maps.LatLng(myLat, myLng);

				    console.log(myLat);
    				console.log(myLng);

            image = {
                url: "courage.png",
                scaledSize: new google.maps.Size(75, 75),
                origin: new google.maps.Point(0,0)
            }

            marker = new google.maps.Marker({
              position: myLoc,
              map: map,
              animation: google.maps.Animation.DROP,
              icon: image,
              title: "Here I am!"
            });

            
            google.maps.event.addListener(marker, 'click', function() {
                   infowindow.setContent(marker.title);
                   infowindow.open(map, marker);
            });

        		console.log("leaving rendermap");
            getData();

    		}


      function getData(){
            console.log("in xhr function");

            var url = "https://secret-about-box.herokuapp.com/sendLocation";
            request.open("POST", url, true);
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            request.send("login=MarkHarris&lat="+myLat+"&lng="+myLng);

            request.onreadystatechange = function(){
                  if (request.readyState == 4 && request.status == 200) {
                      converted=JSON.parse(request.responseText);
                       for(i = 0; i < converted.length; i++){
                            createMarker(converted[i]);
                       }
                  }
            };

      }

      function createMarker(person){
            var personCoords = new google.maps.LatLng(person['lat'], person['lng']);
            var name = person['login'];
            if(name == 'MarkHarris'){
              return;
            }

            var marker1 = new google.maps.Marker({
                position: personCoords,
                map: map,
                animation: google.maps.Animation.DROP,
                title: name+"'s' Location"
            });

            var contentString = name + "latitude: " + person['lat'] +" longitude: " + person['lng'];

            infowindow = new google.maps.InfoWindow({ content: contentString });

            google.maps.event.addListener(marker1, 'click', function() {
                   infowindow = new google.maps.InfoWindow({ content: contentString });
                   infowindow.open(map, marker1);

            });

      
      }


      google.maps.event.addDomListener(window, 'load', initialize);
      


    </script>
  </head>

  <body>
<div id="map-canvas"></div>
  </body>
</html>
